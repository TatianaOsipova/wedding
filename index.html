<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../wedding/styles/reset.css">

<body>

    <!-- header start -->

    <header class="header">
        <div class="main">
            <div class="container">      
                <div class="date">≈ 7 October 2022 ≈</div>                   
            </div>
        </div>        
    </header>

    <!-- header end -->

    <!-- section start -->

    <section class="name">
        <div class="container">
            <div class="intro">
                <h1 class="intro__title">Gruzdevs</h1>
                <p class="intro__subtitle">Pavel & Ksenia</p>   
            </div>    
        </div> 
    </section>

    <!-- section end -->

    <!-- carousel start -->

    <section class="carousel">
        <div class="item-container">
            <div class="item active">
                <div class="description">
                    <img src="../wedding/images/40.png" alt="image">
                </div>
            </div>
            <div class="item">
                <div class="description">
                    <img src="../wedding/images/50.png" alt="image">
                </div>
            </div>
            <div class="item">
                <div class="description">
                    <img src="../wedding/images/60.png" alt="image">
                </div>
            </div>   
            
            <div class="control left">
                <div class="arrow left">⫷</div>
            </div>
            <div class="control right">
                <div class="arrow right">⫸</div>
            </div>
    </section>

    <!-- carousel end -->
